    <!-- Calculator -->
    <div class="calculator">
      <div class="calculator__result">
        <input type="text" id="result" class="js-calculator-result" value="0" onfocus="this.blur()">
      </div>

      <button type="button" class="calculator__button calculator__button--0 js-button-0" aria-label="0">0</button>
      <button type="button" class="calculator__button calculator__button--1 js-button-1" aria-label="1">1</button>
      <button type="button" class="calculator__button calculator__button--2 js-button-2" aria-label="2">2</button>
      <button type="button" class="calculator__button calculator__button--3 js-button-3" aria-label="3">3</button>
      <button type="button" class="calculator__button calculator__button--4 js-button-4" aria-label="4">4</button>
      <button type="button" class="calculator__button calculator__button--5 js-button-5" aria-label="5">5</button>
      <button type="button" class="calculator__button calculator__button--6 js-button-6" aria-label="6">6</button>
      <button type="button" class="calculator__button calculator__button--7 js-button-7" aria-label="7">7</button>
      <button type="button" class="calculator__button calculator__button--8 js-button-8" aria-label="8">8</button>
      <button type="button" class="calculator__button calculator__button--9 js-button-9" aria-label="9">9</button>

      <button type="button" class="calculator__button calculator__button--special calculator__button--add js-button-add" aria-label="Add">&plus;</button>
      <button type="button" class="calculator__button calculator__button--special calculator__button--subtract js-button-subtract" aria-label="Subtract">&minus;</button>
      <button type="button" class="calculator__button calculator__button--special calculator__button--12 js-button-multiply" aria-label="multiply">&times;</button>
      <button type="button" class="calculator__button calculator__button--special calculator__button--multiply js-button-divide" aria-label="Divide">&divide;</button>

      <div class="calculator__button calculator__button--placeholder"></div>
      <button type="button" class="calculator__button calculator__button--special calculator__button--clear js-button-clear" aria-label="Clear">C</button>
      <button type="button" class="calculator__button calculator__button--dot js-button-dot" aria-label="Dot">.</button>
      <button type="button" class="calculator__button calculator__button--equal js-button-equal" aria-label="Equal">=</button>
    </div>
